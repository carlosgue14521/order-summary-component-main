<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary Component</title>
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <main class="flex">
            <article class="card">
                <img src="images/illustration-hero.svg" alt="image header" class="card-header">
                <div class="card-body">
                    <div class="card-body-title">
                        <h1 class="card-body-title-h1">
                            Order Summary
                        </h1>
                        <p class="card-body-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>

                    <div class="card-body-plan">
                        <div class="card-body-plan-year">
                            <img src="images/icon-music.svg" alt="image music">
                            <div class="card-body-plan-year-price">
                                <h2>Annual plan</h2>
                                <p class="card-body-text">$59.99/year</p>
                            </div>

                        </div>
                        <div class="card-body-plan-change">
                            <a href="#" class="card-body-plan-change-link">Change</a>
                        </div>
                    </div>

                    <div class="card-body-buttons">
                        <button class="card-body-buttons-proceed">Proceed to Payment</button>
                        <button class="card-body-buttons-cancel">Cancel Order</button>
                    </div>
                </div>

            </article>
        </main>
    </body>
</html>
